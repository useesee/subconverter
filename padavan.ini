custom_proxy_group=台湾延时`url-test`[^】]台湾[A-Z].*?[^\$]$`http://www.gstatic.com/generate_204`300
custom_proxy_group=日本延时`url-test`[^】]日本.*?[^\$]$`http://www.gstatic.com/generate_204`300
custom_proxy_group=新坡延时`url-test`[^】]新加坡.*?[^\$]$`http://www.gstatic.com/generate_204`300
